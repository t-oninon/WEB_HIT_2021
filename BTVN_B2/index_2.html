<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style_2.css">
    <title>Sign in</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="container__close btn"><i class="fas fa-times"></i></div>
            <h1 class="container__title">Sign in</h1>
            <a class="container__sign-in btn" href=""><i class="fab fa-google"></i>Sign in with Google</a>
            <a class="container__sign-in btn"href=""><i class="fab fa-facebook"></i>Sign in with Facebook</a>
            <form action="" class="container__form">
                <label for="email">Email</label>
                <div class="container__sign-in_info"><input type="email" name="" id="email" placeholder="Enter your email address"></div>
                <label for="password">Password</label>
                <div class="container__sign-in_info"><input type="password" name="password" id="password" placeholder="Enter your password"><i class="far fa-eye"></i></div>
                <input type="checkbox" name="check" id="">
                <span >Remember me</span>
                <input class="container__log-in" type="submit" value="Log in">
                <div class="container__forget">Forgot password</div>
            </form>
            <div class="container__footer">
                <p class="container__sign-up">Don't have an account?</p>
                <a class="container__click" href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
