<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style_1.css">
    <title>Poster</title>
</head>
<body>
    <div>
        <div class="container">
            <img src="https://i.pinimg.com/564x/29/ea/7f/29ea7fd264222886f0eba31de06320e0.jpg" alt="" class="container__img">
            <div class="container__content">
                <h1 class="container__content-food">Big double Cheeseburger</h1>
                <p class="container__content-desc">Marble beef, cheddar cheese, jalappen peper, pickled cucumber, lettuce, red onion, BBQ sacce</p>
                <div class="container__content-info">
                    <div class="container__content-item"><i class="fas fa-tag"></i> $8.50</div>
                    <div class="container__content-item"><i class="fas fa-hamburger"></i> 320g</div>
                </div>
                <div class="container__content-submit btn">Taste it for $8.50</div>
                <div class="container__content-cancel btn">Cancel order</div>
            </div>
        </div>
    </div>
</body>
</html>
